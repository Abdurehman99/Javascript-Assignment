<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Get the 5-course number from the userfor example course1 is 70 var totalMarks = 500
Calculate the total percentage formula:  obtainedMarks * 100/ totalMarks
Calculate the grade use switch case  Grade A+ 90% to 100% , Grade A 75% to 89% , Grade B 60% to 74% , Grade C 45% to 60% , Grade D 30% to 44% Grade F 0% to 29%
print output in alert. -->


<script>

var course1 = parseInt(prompt("Enter marks for course 1:", "70"));
var course2 = parseInt(prompt("Enter marks for course 2:", "80"));
var course3 = parseInt(prompt("Enter marks for course 3:", "90"));
var course4 = parseInt(prompt("Enter marks for course 4:", "85"));
var course5 = parseInt(prompt("Enter marks for course 5:", "75"));

var obtainedMarks = course1 + course2 + course3 + course4 + course5;
var totalMarks = 500;
var percentage = (obtainedMarks * 100) / totalMarks;

var grade;
switch (true) {
    case (percentage >= 90 && percentage <= 100):
        grade = "A+";
        break;
    case (percentage >= 75 && percentage < 90):
        grade = "A";
        break;
    case (percentage >= 60 && percentage < 75):
        grade = "B";
        break;
    case (percentage >= 45 && percentage < 60):
        grade = "C";
        break;
    case (percentage >= 30 && percentage < 45):
        grade = "D";
        break;
    case (percentage >= 0 && percentage < 30):
        grade = "F";
        break;
    default:
        grade = "Invalid percentage";
}

alert(`Your total percentage is ${percentage.toFixed(2)}%. Your grade is ${grade}.`);


</script>


</body>
</html>
