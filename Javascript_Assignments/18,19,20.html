<!-- Customize previous assignment "ch_15_16_17" with for loop... -->


<script>


var courses = [];

for (var i = 1; i <= 5; i++) {
    var course = prompt("Enter course " + i + " name:");
    courses.push(course);
}

alert(courses);

for (var i = 0; i < courses.length; i++) {
    var editedCourse = prompt("Edit course " + (i + 1) + " name:", courses[i]);
    courses.splice(i, 1, editedCourse);
}

alert(courses)

</script>

</body>
</html>
