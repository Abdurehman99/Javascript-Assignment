<!-- Java-script assignments chapter 31 to 34

input your name through prompt. for example name is  "Ameen Alam"

input your DOB(date) through prompt. for example date is  "24"

input your DOB(month) through prompt. for example month is  "05"

input your DOB(year) through prompt. for example year is  "1999"

print meassage in console.log() "Hello Ameen Alam, Good Morning, AfterNoon, Evening or Night"

print meassage in console.log() "Your DOB is {in pakistan standard time format}"

print meassage in console.log() "You are 20 years 7 Month 10 Days 19 Hours 20 Minutes 25 Seconds old"

"Your Age in Days 7510"

print meassage in console.log() "How much time left in your next birthday? 161 days 4 hours 39 minutes 34 seconds" or "happy Birth Day Ameen Alam.  Today is Your 20th Birthday" -->


<script>

var name = prompt("Enter your name:", "Abdurehman");
var date = prompt("Enter your birth date (DD):", "04");
var month = prompt("Enter your birth month (MM):", "05");
var year = prompt("Enter your birth year (YYYY):", "2008");

var dob = new Date(year, month - 1, date);

var now = new Date();

var ageInMilliseconds = now - dob;

var ageDate = new Date(ageInMilliseconds);
var ageYears = ageDate.getUTCFullYear() - 1970;
var ageMonths = ageDate.getUTCMonth();
var ageDays = ageDate.getUTCDate() - 1;
var ageHours = ageDate.getUTCHours();
var ageMinutes = ageDate.getUTCMinutes();
var ageSeconds = ageDate.getUTCSeconds();

var ageInDays = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24));

var nextBirthday = new Date(now.getFullYear(), month - 1, date);
if (now > nextBirthday) {
    nextBirthday.setFullYear(now.getFullYear() + 1);
}
var timeLeft = nextBirthday - now;
var daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
var hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
var secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);

var greeting;
var currentHour = now.getHours();
if (currentHour < 12) {
    greeting = "Good Morning";
} else if (currentHour < 18) {
    greeting = "Good Afternoon";
} else if (currentHour < 21) {
    greeting = "Good Evening";
} else {
    greeting = "Good Night";
}

console.log(`Hello ${name}, ${greeting}`);
console.log(`Your DOB is ${dob.toLocaleDateString('en-PK', { timeZone: 'Asia/Karachi' })}`);
console.log(`You are ${ageYears} years ${ageMonths} months ${ageDays} days ${ageHours} hours ${ageMinutes} minutes ${ageSeconds} seconds old`);
console.log(`Your Age in Days: ${ageInDays}`);
if (daysLeft === 0) {
    console.log(`Happy Birthday ${name}. Today is your ${ageYears + 1}th Birthday!`);
} else {
    console.log(`How much time left in your next birthday? ${daysLeft} days ${hoursLeft} hours ${minutesLeft} minutes ${secondsLeft} seconds`);
}


</script>


</body>
</html>
